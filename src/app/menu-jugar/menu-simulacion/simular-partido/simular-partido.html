<div>
  <h2>Partido Actual (Minuto a Minuto)</h2>
  <div>
    <span>{{ homeTeam()?.name }}</span> vs <span>{{ awayTeam()?.name }}</span>
  </div>

  <div>
    <span>Minuto: {{ minute() }}</span>
  </div>

  <div>
    <span>Marcador: {{ homeGoals() }} - {{ awayGoals() }}</span>
  </div>

  <div>
    <h3>Eventos:</h3>
    <div>{{ eventsText() }}</div>
  </div>

  <button (click)="simulateRealTime()">Simular Partido</button>
  <button (click)="nextMatch()">Siguiente Partido</button>
</div>
